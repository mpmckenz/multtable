<!doctype html>
<html>

<head>
    <title>Multiplication Table</title>
    <style>
        .cell {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            border: 0.1px solid black;
            line-height: 30px;
        }

        .header {
            background: lightblue;
        }
    </style>
</head>

<body>
    <h1>Multiplication Table</h1>
    <script>
        // output the header row
        document.write('<span class="cell header">X</span>');
        for (i = 1; i <= 10; i++) {
            document.write('<span class="cell header">' + i + '</span>');
        }
        document.write('<br>');

        for (i = 1; i <= 10; i++) {
            document.write('<span class="cell header">' + i + '</span>');
            for (n = 1; n <= 10; n++) {
                document.write('<span class="cell">' + n*i + '</span>');
            }
            document.write('<br>');
        }
         // TODO: Write two nested for loops to output the rest of the multiplication table
    </script>
</body>
</html>
